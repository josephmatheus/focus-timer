<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="timer">
        <p class="time">
            <span class="minutos"></span>
            :
            <span class="segundos"></span>
        </p>
    </div>
    <div class="botoes">
        <button id="botao-play">play</button>
        <button id="botao-pause" class="hidden">pause</button>
        <button id="botao-stop">stop</button>
        <button id="botao-mais">+</button>
        <button id="botao-menos">-</button>
    </div>
    <script type="module" src="./assets/js/index.js"></script>
</body>
</html>
